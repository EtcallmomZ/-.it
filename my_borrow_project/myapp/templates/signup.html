{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
   <title>Sign up</title>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100 bg-dark-theme">
    <div class="custom-card p-4">
        <h2 class="text-center custom-title mb-4">Sign Up</h2>
        
        <form method="POST">
            {% csrf_token %}
            
            {{ form|crispy }}
            
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-custom-pink">Sign Up</button>
            </div>
        </form>
        
        <div class="mt-3 text-center">
            <small>
                Already have an account? <a class="custom-link" href="login">Log In</a>
            </small>
        </div>
    </div>
</div>
    
{% endblock %}
