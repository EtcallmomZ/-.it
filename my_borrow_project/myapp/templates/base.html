<!--ไฟล์ออกแบบ template พวก nav กับโครงเว็บของเรา ที่ซ้ำๆกัน -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    {% block title %} 
     <!-- กำหนดขอบเขตการทำงาน ส่วนนี้เราจะเอามาใช้ตั้งชื่อหัวข้อเว็บ -->
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #FFC0CB">
  <div class="container-fluid">
    <a class="navbar-brand" style="color: white;"  href="{% url 'index' %}">ยืม.it</a>
    <form class="d-flex mx-auto">
      <input class="form-control "  type="search" placeholder="Search" aria-label="Search">
    </form>
    <!-- อันนี้อิวตั้งไว้ว่าถ้าล็อคอินแล้วปุ่มข้างบนมันจะเปลี่ยนเป็นชื่อ user -->
    {% if user.is_authenticated %} 
    <a class="btn btn-outline-light moveright" href="{% url 'user' %}"> {{user.username|capfirst}}</a>
    <a class = "btn btn-outline-light moveright" href="{% url 'user_status' %}">Borrow</a>
    <form action="{% url 'logout' %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-light moveright">Logout</button>
      </form>
    {% else %}
    <a class="btn btn-outline-light" href = "{% url 'login' %}">Login</a>
    {% endif %}
  </div>
</nav>
    <div class="container my-3">
        {% block content %}
        <!-- ส่วนนี้จะเป็นเนื้อหาที่มันเปลี่ยนไปตามการใช้งาน เราเลยกำหนดพื้นที่ไว้ตามตัวแปร ข้างบนคือเว็บเรามันจะซ้ำๆกัน -->
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
